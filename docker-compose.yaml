version: '3.8'
services:
  f1mane:
    image: sowbreira/f1mane
    restart: always
    ports:
      - "80:8080"
  db:
    image: mysql:8.2.0
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: f1mane
      MYSQL_DATABASE: f1mane

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1

networks:
  default:
    ipam:
      config:
        - subnet: 10.20.0.1/24