<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body class="body">
	<div id="f1body">
		<section id="head" class="container" style="margin: 10px;">
			<a href="index.html" id="voltar" class="voltar black"> <span
				class="glyphicon glyphicon glyphicon-chevron-left"
				aria-hidden="true"></span>
			</a>
			<h3 style="display: inline;">Fl-Mane</h3>
			<h5>Formula league-Manager & Engineer</h5>
		</section>
		<section id="criarCampeonato" class="container containerPadless">
			<div>
				<div id="temporadaCarousel" class="carousel slide"
					data-ride="carousel">
					<div id="temporadaCarousel-inner" class="carousel-inner"
						role="listbox">
						<div id="temporadaActive" class="item active">
							<h1 class="text-center" id="temporadasLabel"></h1>
						</div>
					</div>
					<a class="left carousel-control" id="temporadaAnterior"
						href="#temporadaCarousel" role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left black" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" id="temporadaProxima"
						href="#temporadaCarousel" role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right black" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<ul id="listaCircuitosSelecionados">
				</ul>
				<form>
					<div class="form-group">
						<label id="nomeCampeonato">Nome Campeonato</label> <input type="text"
							class="form-control" id="nomeCampeonatoValor" required="required">
					</div>
					<div class="form-group">
					   <button type="button" id="criarCampeonatoBtn" class="btn btn-default btn-block btn-raised bgTransparent" value="Criar Campeonato"></button>
					</div>					
				</form>				
			</div>
		</section>
		<section id="circuitos" class="container containerPadless hide">
			<ul id="listaCircuitos">
			</ul>
		</section>		
		
		<footer class="footer">
			<div class="container">
				<p>Build: {versao}</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
<script src="js/lang.js?v={versao}"></script>
<script src="js/campeonato.js?v={versao}"></script>
</html>
