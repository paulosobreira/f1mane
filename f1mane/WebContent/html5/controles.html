<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body>
	<div id="f1body">
		<section id="head" class="container" style="margin: 10px;">
			<a href="index.html" class="voltar"> <span
				class="glyphicon glyphicon glyphicon-chevron-left"
				aria-hidden="true"></span>
			</a>
			<h3 style="display: inline;">Fl-Mane</h3>
			<h5>Formula league-Manager & Engineer</h5>
		</section>
		<section class="container containerPadless">
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th id="icone"></th>
						<th id="comando"></th>
					</tr>
				</thead>
				<tbody id="pilotos">
					<tr>
						<td><img alt="" src="img/pneuMole.png"></td>
						<td><div class="transbox" id="TIPO_PNEU_MOLE"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/pneuDuro.png"></td>
						<td><div class="transbox" id="TIPO_PNEU_DURO"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/pneuChuva.png"></td>
						<td><div class="transbox" id="TIPO_PNEU_CHUVA"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/motor.png"></td>
						<td><div class="transbox" id="giroPotencia"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/capacete.png"></td>
						<td><div class="transbox" id="agressividadeDeterminacao"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="/f1mane/rest/letsRace/png/menosAsa"></td>
						<td><div class="transbox" id="menosAjuste"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="/f1mane/rest/letsRace/png/maisAsa"></td>
						<td><div class="transbox" id="maisAjuste"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="/f1mane/rest/letsRace/png/normalAsa"></td>
						<td><div class="transbox" id="ajusteMediano"></div></td>
					</tr>				
					<tr>
						<td>BOX</td>
						<td><div class="transbox" id="ativaEntradaBox"></div></td>
					</tr>											
					<tr>
						<td>ERS</td>
						<td><div class="transbox" id="bateriaPerformance"></div></td>
					</tr>	
					<tr>
						<td>DRS</td>
						<td><div class="transbox" id="reducaoArrasto"></div></td>
					</tr>
					<tr>
						<td>- 0 +</td>
						<td><div class="transbox" id="reguladorCombustivel"></div></td>
					</tr>																			
				</tbody>
			</table>
		</section>
		<footer class="footer">
			<div class="container">
				<p>Build: {versao}</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
<script src="js/lang.js?v={versao}"></script>
<script>
$('#TIPO_PNEU_MOLE').html(lang_text('TIPO_PNEU_MOLE'));
$('#TIPO_PNEU_DURO').html(lang_text('TIPO_PNEU_DURO'));
$('#TIPO_PNEU_CHUVA').html(lang_text('TIPO_PNEU_CHUVA'));
$('#giroPotencia').html(lang_text('giroPotencia'));
$('#agressividadeDeterminacao').html(lang_text('agressividadeDeterminacao'));
$('#menosAjuste').html(lang_text('menosAjuste'));
$('#maisAjuste').html(lang_text('maisAjuste'));
$('#ajusteMediano').html(lang_text('ajusteMediano'));
$('#ativaEntradaBox').html(lang_text('ativaEntradaBox'));
$('#bateriaPerformance').html(lang_text('bateriaPerformance'));
$('#reducaoArrasto').html(lang_text('reducaoArrasto'));
$('#reguladorCombustivel').html(lang_text('reguladorCombustivel'));
$('#icone').html(lang_text('icone'));
$('#comando').html(lang_text('comando'));
</script>
</html>
