<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body>
	<div id="f1body">
		<section id="head" class="container" style="margin: 10px;">
			<a href="index.html" class="voltar"> <span
				class="glyphicon glyphicon glyphicon-chevron-left"
				aria-hidden="true"></span>
			</a>
			<h3 style="display: inline;">Fl-Mane</h3>
			<h5>Formula league-Manager & Engineer</h5>
		</section>
		<section class="container containerPadless">
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th>Icone</th>
						<th>Comando</th>
					</tr>
				</thead>
				<tbody id="pilotos">
					<tr>
						<td><img alt="" src="img/pneuMole.png"></td>
						<td><div class="transbox">Pneu Mole</div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/pneuDuro.png"></td>
						<td><div class="transbox">Pneu Duro</div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/pneuChuva.png"></td>
						<td><div class="transbox">Pneu de Chuva</div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/motor.png"></td>
						<td><div class="transbox">Giro e potência do Motor</div></td>
					</tr>
					<tr>
						<td><img alt="" src="img/capacete.png"></td>
						<td><div class="transbox">Agressividade e determinação do Piloto</div></td>
					</tr>
					<tr>
						<td>BOX</td>
						<td><div class="transbox">Ativa entrada no boxes</div></td>
					</tr>
					<tr>
						<td>ERS</td>
						<td><div class="transbox">Bateria para acrescimo de performance</div></td>
					</tr>	
					<tr>
						<td>DRS</td>
						<td><div class="transbox">Sistema de redução de arrasto</div></td>
					</tr>														
				</tbody>
			</table>
		</section>
		<footer class="footer">
			<div class="container">
				<p>Versão: {versao}</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
</html>
