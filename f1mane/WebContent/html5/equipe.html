<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body>
	<div id="f1body">
		<section id="head" class="container" style="margin: 10px;">
			<a href="index.html" class="voltar black"> <span
				class="glyphicon glyphicon glyphicon-chevron-left"
				aria-hidden="true"></span>
			</a>
			<h3 style="display: inline;">Fl-Mane</h3>
			<h5>Formula league-Manager & Engineer</h5>
		</section>
		<section class="container">
			<form>
				<div class="form-group">
					<label>Nome Equipe</label> <input type="text" class="form-control"
						id="nomeEquipe" required="required">
				</div>
				<div class="form-group">
					<label>Cor Equipe 1</label> <input type="color"
						class="form-control" id="corEquipe1" required="required">
				</div>
				<div class="form-group">
					<label>Cor Equipe 2</label> <input type="color"
						class="form-control" id="corEquipe2" required="required">
				</div>
				<div class="form-group">
					<label>Nome Piloto</label> <input type="text" class="form-control"
						id="nomePiloto" required="required">
				</div>
				<div class="form-group">
					<label>Nome Piloto Abreviado</label> <input type="text"
						class="form-control" id="nomePilotoAbreviado" required="required">
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<label>Capacete</label> <img id="idImgCapacete" />
					</div>
					<div class="form-group col-md-6">
						<label>Carro</label> <img id="idImgCarro" />
					</div>
				</div>
				<div class="form-group">
					<label>Pontos ganhos</label>
					<spam id="pontosGanhos">123</spam>
				</div>
				<div class="form-group">
					<label>Pontos dispn√≠veis</label>
					<spam id="pontosDisponiveis">123</spam>
				</div>
				<div class="form-group">
					<label>Piloto</label> <input id="piloto" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label>Carro</label> <input id="carro" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label>Aerodinamica</label> <input id="aerodinmica" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label>Freios</label> <input id="freios" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
			</form>
		</section>
		<footer class="footer">
			<div class="container">
				<p>Build: {versao}</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
<script src="js/lang.js?v={versao}"></script>
<script>
	$('#TIPO_PNEU_MOLE').html(lang_text('TIPO_PNEU_MOLE'));
	$('#TIPO_PNEU_DURO').html(lang_text('TIPO_PNEU_DURO'));
	$('#TIPO_PNEU_CHUVA').html(lang_text('TIPO_PNEU_CHUVA'));
	$('#giroPotencia').html(lang_text('giroPotencia'));
	$('#agressividadeDeterminacao')
			.html(lang_text('agressividadeDeterminacao'));
	$('#menosAjuste').html(lang_text('menosAjuste'));
	$('#maisAjuste').html(lang_text('maisAjuste'));
	$('#ajusteMediano').html(lang_text('ajusteMediano'));
	$('#ativaEntradaBox').html(lang_text('ativaEntradaBox'));
	$('#bateriaPerformance').html(lang_text('bateriaPerformance'));
	$('#reducaoArrasto').html(lang_text('reducaoArrasto'));
	$('#reguladorCombustivel').html(lang_text('reguladorCombustivel'));
	$('#icone').html(lang_text('icone'));
	$('#comando').html(lang_text('comando'));
</script>
</html>
