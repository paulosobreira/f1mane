<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body>
	<div id="f1body">
		<section id="head" class="container" style="margin: 10px;">
			<a href="index.html" class="voltar black"> <span
				class="glyphicon glyphicon glyphicon-chevron-left"
				aria-hidden="true"></span>
			</a>
			<h3 style="display: inline;">Fl-Mane</h3>
			<h5>Formula league-Manager & Engineer</h5>
		</section>
		<section class="container">
			<form>
				<div class="form-group">
					<label id="nomeEquipe">Nome Equipe</label> <input type="text"
						class="form-control" id="nomeEquipe" required="required">
				</div>
				<div class="form-group">
					<label id="corEquipe1">Cor Equipe 1</label> <input type="color"
						class="form-control" id="corEquipe1" required="required">
				</div>
				<div class="form-group">
					<label id="corEquipe2">Cor Equipe 2</label> <input type="color"
						class="form-control" id="corEquipe2" required="required">
				</div>
				<div class="form-group">
					<label id="nomePiloto">Nome Piloto</label> <input type="text"
						class="form-control" id="nomePiloto" required="required">
				</div>
				<div class="form-group">
					<label id="nomePilotoAbreviado">Nome Piloto Abreviado</label> <input
						type="text" class="form-control" id="nomePilotoAbreviado"
						required="required">
				</div>
				<div class="row">
					<div class="form-group col-md-6">
						<img id="idImgCapacete" />
					</div>
					<div class="form-group col-md-6">
						<img id="idImgCarro" />
					</div>
				</div>
				<div class="form-group">
					<label id="pontosGanhos">Pontos ganhos</label>
					<spam id="pontosGanhosValor">123</spam>
				</div>
				<div class="form-group">
					<label id="pontosDisponiveis">Pontos dispn√≠veis</label>
					<spam id="pontosDisponiveisValor">123</spam>
				</div>
				<div class="form-group">
					<label id="habilidadePiloto">Piloto</label> <input
						id="habilidadePilotoValor" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label id="potenciaCarro">Carro</label> <input
						id="potenciaCarroValor" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label id="aerodinamicaCarro">Aerodinamica</label> <input
						id="aerodinamicaCarroValor" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
				<div class="form-group">
					<label id="freioCarro">Freios</label> <input id="freioCarroValor" type="number"
						class="form-control text-center" value="70" min="10" max="100">
				</div>
			</form>
		</section>
		<footer class="footer">
			<div class="container">
				<p>Build: {versao}</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
<script src="js/lang.js?v={versao}"></script>
<script>
	$('#nomeEquipe').html(lang_text('254'));
	$('#corEquipe1').html(lang_text('corEquipeCarro'));
	$('#corEquipe2').html(lang_text('corEquipeCarro'));
	$('#nomePiloto').html(lang_text('253'));
	$('#nomePilotoAbreviado').html(lang_text('nomePilotoAbreviado'));
	$('#pontosGanhos').html(lang_text('pontosGanhos'));
	$('#pontosDisponiveis').html(lang_text('pontosDisponiveis'));
	$('#habilidadePiloto').html(lang_text('255'));
	$('#potenciaCarro').html(lang_text('256'));
	$('#freioCarro').html(lang_text('freioCarro'));
	$('#aerodinamicaCarro').html(lang_text('aerodinamicaCarro'));
</script>
</html>
