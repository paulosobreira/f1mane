<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/f1mane.css?v={versao}">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body>
<div id="f1body">
	<section id="head" class="container" style="margin: 10px;">
        <a href="index.html" class="voltar"> 
          <span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
        </a>
		<h3 style="display: inline;">Fl-Mane</h3>
		<h5>Formula league-Manager & Engineer</h5>
	</section>
	<section class="container containerPadless">
		<div>
			<div id="temporadaCarousel" class="carousel slide"  data-ride="carousel">
				<div id="temporadaCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h1 class="text-center" id="temporadasLabel"></h1>
					</div>
				</div>
				<a class="left carousel-control" id="temporadaAnterior" href="#temporadaCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="temporadaProxima" href="#temporadaCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<section class="container containerPadless hidden" id="detalheTemporada">
			<div class="form-group">
				<div class="col-sm-6">
					<div  class="checkbox">
						<p id="trocaPneuCheck" class="font-weight-bold"> 
						</p>
					</div>
					<div class="checkbox">
						<p id="reabastecimentoCheck" class="font-weight-bold"> 
						</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="checkbox">
						<p id="ersCheck" class="font-weight-bold"> 
							ERS
						</p>
					</div>
					<div class="checkbox">
						<p id="drsCheck" class="font-weight-bold"> 
							DRS
						</p>
					</div>
				</div>
			</div>
		</section>
		<div class="form-group">
			<div id="circuitoCarousel" class="carousel slide">
				<div id="circuitoCarousel-inner" class="carousel-inner" role="listbox">
					<div id="circuitoActive" class="item active">
						<h3 class="text-center" id="circuitosLabel"></h3>
						<img class="img-responsive center-block" id="imgCircuito" />
					</div>
				</div>
				<a class="left carousel-control" id="circuitoAnterior" href="#circuitoCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="circuitoProximo" href="#circuitoCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="form-group">
			<img id="imgCircuito" class="img-responsive img-center" />
		</div>
		<div  class="form-group">
		 	<div class="transbox">
				<p id="selecionePiloto"></p>
			</div>	
			<div id="btnJogar"  class="floatBtn">
			    <i class="fa fa-plus floatBtnContent glyphicon glyphicon-road"></i>
			</div>
		</div>
		<section class="container containerPadless">
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th id="153"></th>
						<th id="154"></th>
					</tr>
				</thead>
				<tbody id="pilotos">
				</tbody>
			</table>		
		</section>
	</section>
	<footer class="footer">
		<div class="container">
			<p>Build: {versao}</p>
		</div>
	</footer>
</div>	
</body>
<script src="js/util.js?v={versao}"></script>
<script src="js/loader.js?v={versao}"></script>
<script src="js/lang.js?v={versao}"></script>
<script src="js/menus.js?v={versao}"></script>
</html>
