<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/f1mane.css">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>F1-Mane</title>
</head>
<body>
	<section class="container">
		<ul class="nav nav-pills" style="float: right; margin-top: 10px">
			<li role="presentation"><a href="index.html"> <span
					class="glyphicon glyphicon-home" aria-hidden="true"></span> Sair
			</a></li>
		</ul>
		<h3 class="text-muted">F1-Mane</h3>
	</section>
	<section class="container containerPadless">
		<div>
			<label>Temporada</label>
			<div id="temporadaCarousel" class="carousel slide"  data-ride="carousel">
				<div id="temporadaCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h1 class="text-center" id="temporadasLabel"></h1>
					</div>
				</div>
				<a class="left carousel-control" id="temporadaAnterior" href="#temporadaCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="temporadaProxima" href="#temporadaCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<section class="container containerPadless hidden" id="detalheTemporada">
			<div class="form-group">
				<div class="col-sm-6">
					<div class="checkbox">
						<label> <input type="checkbox" id="trocaPneuCheckbox">
							<b>Troca Pneu</b>
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox"
							id="reabastecimentoCheckbox"> <b>Reabastecimento</b>
						</label>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="checkbox">
						<label> <input type="checkbox" id="ersCheckbox"> <b>ERS</b>
						</label>
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" id="drsCheckbox"> <b>DRS</b>
						</label>
					</div>
				</div>
			</div>
			<table class="table table-hover table-responsive">
				<caption>Pilotos</caption>
				<thead>
					<tr>
						<th>Piloto</th>
						<th>Carro</th>
					</tr>
				</thead>
				<tbody id="pilotos">
				</tbody>
			</table>
		</section>
		<div class="form-group">
			<label>Circuito</label>
			<div id="circuitoCarousel" class="carousel slide">
				<div id="circuitoCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h3 class="text-center" id="circuitosLabel"></h3>
						<img class="img-responsive center-block" id="imgCircuito" />
					</div>
				</div>
				<a class="left carousel-control" id="circuitoAnterior" href="#circuitoCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="circuitoProximo" href="#circuitoCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div class="form-group">
			<img id="imgCircuito" class="img-responsive img-center" />
		</div>
		<div  class="form-group">
			<button id="btnJogar" type="button" class="btn btn-default btn-block disabled">Selecione um piloto</button>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<p class="text-muted">F1-Mane Vers√£o: {versao}</p>
		</div>
	</footer>
</body>
<script src="js/loader.js?v={versao}"></script>
<script src="js/menus.js?v={versao}"></script>
</html>
