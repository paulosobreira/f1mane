<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/f1mane.css">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<title>Fl-Mane</title>
</head>
<body>
	<section id="head" class="container" style="margin: 10px;">
        <a href="index.html" class="voltar"> 
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
        </a>
		<h3 style="display: inline;">Fl-Mane Resultado</h3>
		<h5>Formula league-Manager & Engineer</h5>
	</section>
	<section class="container containerPadless">
		<div>
			<div id="temporadaCarousel" class="carousel slide"  data-ride="carousel">
				<div id="temporadaCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h1 class="text-center" id="temporadasLabel"></h1>
					</div>
				</div>
			</div>
		</div>
		<section class="container containerPadless" id="detalheTemporada">
			<div class="form-group">
				<div class="col-sm-6">
					<div class="checkbox">
						<label> 
							<b id="trocaPneuCheck">	Troca Pneu</b>
						</label>
					</div>
					<div class="checkbox">
						<label> 
							<b id="reabastecimentoCheck">Reabastecimento</b>
						</label>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="checkbox">
						<label> 
							 <b id="ersCheck">ERS</b>
						</label>
					</div>
					<div class="checkbox">
						<label> 
							<b id="drsCheck">DRS</b>
						</label>
					</div>
				</div>
			</div>
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th>Piloto</th>
						<th>Carro</th>
					</tr>
				</thead>
				<tbody id="pilotos">
				</tbody>
			</table>
		</section>
		<div class="form-group">
			<div id="circuitoCarousel" class="carousel slide">
				<div id="circuitoCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h3 class="text-center" id="circuitosLabel"></h3>
						<img class="img-responsive center-block" id="imgCircuito" />
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<img id="imgCircuito" class="img-responsive img-center" />
		</div>
		<div  class="form-group">
			<button id="btnVoltar" type="button" class="btn btn-default btn-block">Inicio</button>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<p >Vers√£o: {versao}</p>
		</div>
	</footer>
</body>
<script src="js/loader.js?v={versao}"></script>
<script src="js/util.js?v={versao}"></script>
<script src="js/resultado.js?v={versao}"></script>
</html>
