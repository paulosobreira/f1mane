<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/flmane.css?v=6.640">
<script src="../jquery/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>

<title>Fl-Mane</title>
</head>
<body class="body">
<div id="f1body">
	<section id="head" class="container" style="margin: 10px;">
        <a href="index.html?v=6.640" id="voltar" class="voltar black">
          <span class="glyphicon glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 
        </a>
		<h3 style="display: inline;">Fl-Mane</h3>
		<h5>Formula legends-Manager & Engineer</h5>
	</section>
	<section class="container containerPadless">
		<div id="divCampeonato" class="hide">
			<div  class="form-group">
				<h2 class="text-center" id="nomeCampeonatoRodada"></h2>
			</div>	
			<div  class="form-group">
				<h3 class="text-center" id="rodadaCampeonato"></h3>
			</div>
		</div>							
		<div>
			<div id="temporadaCarousel" class="carousel slide"  data-ride="carousel">
				<div id="temporadaCarousel-inner" class="carousel-inner" role="listbox">
					<div id="temporadaActive" class="item active">
						<h1 class="text-center" id="temporadasLabel"></h1>
					</div>
				</div>
				<a class="left carousel-control" id="temporadaAnterior" href="#temporadaCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left black" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="temporadaProxima" href="#temporadaCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right black" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<section class="container containerPadless hidden" id="detalheTemporada">
			<div class="form-group">
				<div class="col-sm-6">
					<div  class="checkbox">
						<p id="trocaPneuCheck" class="font-weight-bold"> 
						</p>
					</div>
					<div class="checkbox">
						<p id="reabastecimentoCheck" class="font-weight-bold"> 
						</p>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="checkbox">
						<p id="ersCheck" class="font-weight-bold"> 
							ERS
						</p>
					</div>
					<div class="checkbox">
						<p id="drsCheck" class="font-weight-bold"> 
							DRS
						</p>
					</div>
				</div>
			</div>
		</section>
		<div class="form-group">
			<div id="circuitoCarousel" class="carousel slide">
				<div id="circuitoCarousel-inner" class="carousel-inner" role="listbox">
					<div id="circuitoActive" class="item active">
						<h3 class="text-center" id="circuitosLabel"></h3>
						<img class="img-responsive center-block" id="imgCircuito" />
					</div>
				</div>
				<a class="left carousel-control" id="circuitoAnterior" href="#circuitoCarousel"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left black" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" id="circuitoProximo" href="#circuitoCarousel"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right black" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		<div id="btnJogar"  class="floatBtn">
		    <i class="fa fa-plus floatBtnContent glyphicon glyphicon-flag"></i>
		</div>		
		<div id="selecionarPiloto">
			<div  class="form-group">
			 	<div class="transbox">
					<h3 id="selecionePiloto"></h3>
				</div>	
			</div>
			<section class="container containerPadless">
				<table class="table table-hover table-responsive">
					<thead>
						<tr>
							<th id="153"></th>
							<th id="154"></th>
						</tr>
					</thead>
					<tbody id="pilotos">
					</tbody>
				</table>		
			</section>
		</div>
	</section>
	<section id="criaJogo" class="container hide">
		<div id="idNumeroVoltas">
			<div class="transbox">
				<p id="numVoltasLabel"></p>
			</div>
			<div class="input-group number-spinner">
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="dwn">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</span>			
				<input id="numVoltas" type="number" class="form-control text-center" value="14" min="14" max="72"> 
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="up">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>				
			</div>
		</div>
		<div class="transbox">
			<p id="tipoPnelLabel"></p>
		</div>
		<table id="selecionaTpPneu" class="table table-hover table-responsive">
			<tbody>
				<tr class="success">
					<td style="width: 20%"><img alt="" src="/flmane/rest/letsRace/png/pneuMoleMenor"></td>
					<td><div class="transbox" id="TIPO_PNEU_MOLE" ></div></td>
				</tr>
				<tr>
					<td style="width: 20%"><img alt="" src="/flmane/rest/letsRace/png/pneuDuroMenor"></td>
					<td><div class="transbox" id="TIPO_PNEU_DURO"></div></td>
				</tr>
			</tbody>
		</table>
		<br>
		<div id="ctrCombustivel">
			<div class="transbox">
				<p id="procentCombustivelLabel"></p>
			</div>
			<div class="input-group number-spinner">
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="dwn">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</span>
				<input id="procentCombustivel" type="number" class="form-control text-center" value="70" min="10" max="100">
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="up">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</span>
			</div>
		</div>
		<br>
		<div id="ajusteDeAsa">
			<div class="transbox">
				<p id="tipoAsaLabel"></p>
			</div>	
			<table id="selecionaTpAsa" class="table table-hover table-responsive">
				<tbody>
					<tr class="success">
						<td><img alt="" src="/flmane/rest/letsRace/png/normalAsa"></td>
						<td><div class="transbox" id="ASA_NORMAL"></div></td>
					</tr>			
					<tr>
						<td><img alt="" src="/flmane/rest/letsRace/png/menosAsa"></td>
						<td><div class="transbox" id="MENOS_ASA"></div></td>
					</tr>
					<tr>
						<td><img alt="" src="/flmane/rest/letsRace/png/maisAsa"></td>
						<td><div class="transbox" id="MAIS_ASA"></div></td>
					</tr>
				</tbody>
			</table>
		</div>								
	</section>
	<footer class="footer">
		<div class="container">
			<p>Build: 6.640</p>
		</div>
	</footer>
</div>	
</body>
<script src="js/util.js?v=6.640"></script>
<script src="js/loader.js?v=6.640"></script>
<script src="js/lang.js?v=6.640"></script>
<script src="js/jogar.js?v=6.640"></script>
</html>
